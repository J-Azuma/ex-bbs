<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/article/insert-article}" th:object="${articleForm}" method="post">
		投稿者名 :  <input type="text" name="name" th:field="*{name}"> <br />
		投稿内容 :  <textarea name="content" cols="30" rows="10" th:field="*{content}"></textarea> <br />
		<br />
		<button>記事投稿</button>
	</form>

	<div th:each="article : ${articleList}">
		<hr />
		投稿者名: <span th:text="${article.name}"></span> <br />
	         投稿内容:  <span th:text="${article.content}"></span> <br />

		<!--article delete button  -->

		<!-- commentList of article  -->
		<div th:each=" comment : ${article.commentList}">
		  コメント投稿者名 : <span th:text="${comment.name}"></span> <br />
		 コメント内容 : <br />
		 <strong th:text="${comment.content}"></strong> 
		 <br />
		 <br />
		</div>

		<!-- comment insert form  -->
	</div>
</body>
</html>
